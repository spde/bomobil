<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
	<link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.2.min.css" />
	<link rel='stylesheet' href='jquery/css/ui-lightness/jquery-ui-1.10.4.custom.min.css'>
	<script type="text/javascript" src="jquery/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="jquery/js/jquery-ui-1.10.4.custom.min.js"></script>

	<script>
		window.onerror = function(error) {
			alert(error);
			};

		location.hash = "#splash";
		
		$(document).on("pagecreate", "#splash", function(event){
			$( "#progressbar" ).progressbar({
				value: 0,
				change: function(){
					$("#progressbar > .progress-label").text($("#progressbar").progressbar("value") + "%");
					}
				});
			$("#progressbar").progressbar("value", 1);

			fetchPages();
		})
		
		$(document).on("pagebeforeshow", "#resultsPage", function( event ) {
			$.mobile.loading('show');
			})

		$(document).ready(function(){
			$("input, select, textarea").on("focus", function(){
				$("div[data-role='footer']").hide();
				});

			$("input, select, textarea").on("blur", function(){
				$("div[data-role='footer']").show();
				});
			});

		$(document).on("popupbeforeposition", "#imagePopup, #pdfPopup, #mapPopup", function(){
			
			//Disable touch movement
				$("body").on("touchmove", false);
			 
			// Set a max-height & max-width to make large images shrink to fit the screen.
				var maxHeight = $(window).height() - 75 + "px";  // 68px: 2 * 15px for top/bottom tolerance, 38px for footer.
				var maxWidth = $(window).width() - 30 + "px";  // 30px: 2 * 15px for left/right tolerance.
				$("img.photo, iframe", this).css({
					"max-height": maxHeight,
					"max-width": maxWidth,
					});

			//If iframe (map popup), set height & width of iframe and map div (for Android)
				$("iframe", this).css({
					"height": maxHeight,
					"width": maxWidth,
					});
				$("iframe", this).contents().find("#map_canvas").css({
					"height": maxHeight,
					"width": maxWidth,
					});

			//Set popup tolerance
				$(this).popup("option", "tolerance", "15,15,53,15");

			});

		$(document).on("popupafterclose", "#imagePopup, #pdfPopup, #mapPopup", function(){
			
			//Enable touch movement
				$("body").off("touchmove");

			});

		$(document).on("pagecreate", "#searchPage", function(){
			$("#sort_list").sortable();
			$("#sort_list").disableSelection();
			
			// Refresh list to the end of sort to have a correct display -->
				$("#sort_list").on("sortstop", function(event, ui){
					$("#sort_list").listview("refresh");
					});
			});


	</script>
	<style>
		label {
			font-weight: bold;
			}
		label:after {
			content: ": "
			}
		.ui-progressbar {
			position: relative;
			}
		.progress-label {
			position: absolute;
			left: 50%;
			top: 4px;
			font-weight: bold;
			}
		.bold {
			font-weight: bold;
			}
		.ui-content {
			padding-top:0px;
			top:0px;
			}

	</style>
</head>

<body>
